<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="placeholder.css"> <!-- Make sure this points to your actual CSS file -->
    <title>lImBo</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="meow">
    <main id="roomContent">
        <p class="c">looking for something?</p> 
        <div class="zoom-out-door2" id="zoomOutDoor" onmouseover="playSound('sounds/cdoor2.mp3')" onmouseout="stopSound()"></div>
    </main>
    <audio id="backgroundAudio" src="sounds/ambiance.mp3" loop></audio>
    <script>
        function zoomOutEffect() {
            var doorDiv = document.getElementById('zoomOutDoor');
            doorDiv.classList.add('zoom-out');
        }

        let hoverAudio = null;

        function playSound(soundFile) {
            if (hoverAudio) {
                hoverAudio.pause();
                hoverAudio.currentTime = 0;
            }
            hoverAudio = new Audio(soundFile);
            hoverAudio.volume = 0.5; // Set hover sound volume (0.0 to 1.0)
            hoverAudio.play();
        }

        function stopSound() {
            if (hoverAudio) {
                hoverAudio.pause();
                hoverAudio.currentTime = 0;
                hoverAudio = null;
            }
        }

        function playBackgroundSound() {
            var backgroundAudio = document.getElementById('backgroundAudio');
            backgroundAudio.volume = 1.0; // Set background volume (0.0 to 1.0)
            backgroundAudio.play();
        }

        // Call zoomOutEffect on load
        window.onload = zoomOutEffect;

        // Add an event listener for user interaction to play background sound
        document.addEventListener('click', playBackgroundSound);
    </script>
</body>
</html>

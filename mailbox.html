<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mailbox</title>
  <link rel="stylesheet" href="mailbox.css">
</head>
<body>
  <div class="mailbox-container">
    <div class="mailbox">
      <div class="mailbox-lid"></div>
      <div class="mailbox-flag"></div>
      <div class="mailbox-paper">
        <div class="mailbox-message-content">Your message goes here!</div>
      </div>
      <div class="mailbox-seal">
        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12c0 5.52 4.48 10 10 10s10-4.48 10-10C22 6.48 17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/><path d="M12 6.5c-1.1 0-2 .9-2 2 0 .55.45 1 1 1s1-.45 1-1 .45-1 1-1 1 .45 1 1-.45 1-1 1c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1z"/></svg>
      </div>
    </div>
  </div>
  <script>
    // Simple mailbox open/close logic
    document.querySelector('.mailbox-seal').onclick = function() {
      document.querySelector('.mailbox').classList.add('open');
    };
  </script>
</body>
</html>

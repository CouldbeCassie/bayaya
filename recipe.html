<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="recipe.css">
</head>
<body>
    <nav style="text-align:left;margin-bottom:20px;position:relative;z-index:2;">
    <a href="index.html" class="back-to-portfolio">&larr; Back to Portfolio</a>
  </nav>
  <div class="custom-cooking-bg premium-bg">
    <svg class="bg-illustration" width="100%" height="100%" viewBox="0 0 1440 320" fill="none" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="premiumGradient" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#fffbe7"/>
          <stop offset="100%" stop-color="#ffe0b2"/>
        </linearGradient>
      </defs>
      <path fill="url(#premiumGradient)" fill-opacity="1" d="M0,160L60,170.7C120,181,240,203,360,197.3C480,192,600,160,720,133.3C840,107,960,85,1080,101.3C1200,117,1320,171,1380,197.3L1440,224L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
    </svg>
    <div class="floating-foods premium-foods">
      <span class="food food-egg">🥚</span>
      <span class="food food-tomato">🍅</span>
      <span class="food food-bread">🍞</span>
      <span class="food food-cheese">🧀</span>
      <span class="food food-carrot">🥕</span>
    </div>
    <div class="animated-chef-hat">
      <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="30" cy="40" rx="18" ry="8" fill="#fff" opacity="0.7"/>
        <ellipse cx="30" cy="28" rx="22" ry="16" fill="#fff"/>
        <ellipse cx="18" cy="28" rx="6" ry="6" fill="#fff"/>
        <ellipse cx="42" cy="28" rx="6" ry="6" fill="#fff"/>
        <ellipse cx="30" cy="18" rx="10" ry="8" fill="#fff"/>
        <ellipse cx="30" cy="28" rx="22" ry="16" fill="#fff" opacity="0.2"/>
      </svg>
    </div>
  </div>
  <main class="premium-main">
    <h1></span> Recipe Finder <span class="chef-emoji">🍳</span></h1>
    <div class="search-container custom-cooking-search premium-glass">
      <span class="search-icon"><svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#ff9800" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg></span>
      <input type="text" id="ingredientInput" placeholder="(e.g. tomato, cheese)">
      <button id="searchButton" class="custom-cooking-btn premium-btn">Find Recipes</button>
    </div>
    <div id="loadingSpinner" class="loading-container" style="display:none;">
      <div class="spinner"></div>
      <div class="progress-bar"></div>
    </div>
    <div id="results"></div>
    <div id="recipeModal" class="modal" style="display:none;">
      <div class="modal-content premium-glass">
        <span class="close" id="closeModalBtn">&times;</span>
        <div id="modalBody"></div>
      </div>
    </div>
    <div id="recipeCompletedMessage" class="completed-message" style="display:none;">Recipe Completed!</div>
    <div id="ingredientModal" class="ingredient-modal" style="display:none;">
      <div class="ingredient-modal-content premium-glass">
        <span class="ingredient-modal-text">Please enter ingredients!</span>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>

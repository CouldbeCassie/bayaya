<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="animated-bg">
        <div class="animated-shape animated-shape1"></div>
        <div class="animated-shape animated-shape2"></div>
        <div class="animated-shape animated-shape3"></div>
    </div>
    <nav style="text-align:left;margin-bottom:20px;position:relative;z-index:2;">
        <a href="index.html" style="color:#007bff;text-decoration:underline;font-weight:bold;">&larr; Back to Portfolio</a>
    </nav>
    <div class="custom-cooking-bg">
      <svg class="bg-illustration" width="100%" height="100%" viewBox="0 0 1440 320" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill="#fffbe7" fill-opacity="1" d="M0,160L60,170.7C120,181,240,203,360,197.3C480,192,600,160,720,133.3C840,107,960,85,1080,101.3C1200,117,1320,171,1380,197.3L1440,224L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
      </svg>
      <div class="hand-drawn-utensils">
        <span class="utensil spoon"></span>
        <span class="utensil fork"></span>
        <span class="utensil knife"></span>
      </div>
      <div class="floating-foods">
        <span class="food food-egg">🥚</span>
        <span class="food food-tomato">🍅</span>
        <span class="food food-bread">🍞</span>
        <span class="food food-cheese">🧀</span>
        <span class="food food-carrot">🥕</span>
      </div>
    </div>
    <div id="mainCenter" class="main-center custom-cooking-theme">
        <h1><span class="chef-emoji">👨‍🍳</span> Recipe Finder <span class="chef-emoji">🍳</span></h1>
        <div class="search-container custom-cooking-search">
            <span class="search-icon"><svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#ff9800" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg><span class="chef-hat-mini"></span></span>
            <input type="text" id="ingredientInput" placeholder="(e.g. tomato, cheese)">
            <button id="searchButton" class="custom-cooking-btn">Find Recipes</button>
        </div>
    </div>
    <div id="loadingSpinner" class="loading-container" style="display:none;">
        <div class="spinner"></div>
        <div class="progress-bar"></div>
    </div>
    <div id="results"></div>
    <div id="recipeModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>
    <div id="recipeCompletedMessage" class="completed-message" style="display:none;">Recipe Completed!</div>
    <div id="ingredientModal" class="ingredient-modal" style="display:none;">
      <div class="ingredient-modal-content">
        <span class="ingredient-modal-text">Please enter ingredients!</span>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

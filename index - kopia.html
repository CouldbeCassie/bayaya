<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Recipe Finder</h1>

    <div class="search-container">
        <input type="text" id="ingredientInput" placeholder="Enter ingredients (comma-separated)">
        <button id="searchButton">Find Recipes</button>
    </div>

    <!-- Loading spinner -->
    <div id="loadingSpinner" class="loading-container">
        <div class="progress-bar"></div>
    </div>

    <div id="results"></div>

    <!-- Recipe Detail Modal -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
            <div class="recipe-progress">
                <p>Progress:</p>
                <div class="step-progress">
                    <div class="step-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recipe Completed Message -->
    <div id="recipeCompletedMessage" class="completed-message">Recipe Completed!</div>

    <script src="script.js"></script>
</body>
</html>

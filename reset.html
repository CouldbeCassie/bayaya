<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="placeholder.css"> <!-- Make sure this points to your actual CSS file -->
    <title>Home</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body onload="zoomOutEffect(); playBackgroundSound();">
    <main id="roomContent" class="room1">
        <div class="room1">
            <section class="room">
                <div class="therooms">
                    <p class="c">
                        What will you try to change this time?
                    </p>
                </div>
            </section>
            <img src="door2.png" style="min-width: 250px; max-width:350px; cursor: pointer;" onclick="playSound('sounds/lock.mp3')">
            <section class="room">
                <div class="therooms">
                </div>
            </section>
        </div>  
    </main>
    <p class="c">you will always fail</p>
    <audio id="backgroundAudio" src="sounds/ambiance.mp3" loop></audio>
    <script>
        function zoomOutEffect() {
            var doorDiv = document.getElementById('zoomOutDoor');
            if (doorDiv) {
                doorDiv.classList.add('zoom-out');
            }
        }

        let hoverAudio = null;

        function playSound(soundFile) {
            if (hoverAudio) {
                hoverAudio.pause();
                hoverAudio.currentTime = 0;
            }
            hoverAudio = new Audio(soundFile);
            hoverAudio.volume = 0.5; // Set hover sound volume (0.0 to 1.0)
            hoverAudio.play();
        }

        function stopSound() {
            if (hoverAudio) {
                hoverAudio.pause();
                hoverAudio.currentTime = 0;
                hoverAudio = null;
            }
        }

        function playBackgroundSound() {
            var backgroundAudio = document.getElementById('backgroundAudio');
            if (backgroundAudio) {
                backgroundAudio.volume = 1.0; // Set background volume (0.0 to 1.0)
                backgroundAudio.play();
            }
        }
    </script>
</body>
</html>

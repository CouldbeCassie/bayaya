<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiroFrms</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>PiroFrms.</h1>
            <button id="showLogin">Login</button>
            <button id="showSignup">Signup</button>
            <button id="logout" style="display: none;">Logout</button>
        </nav>
    </header>
    <main>
        <section id="loginSection" class="form-section" style="display: none;">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" required autocomplete="off">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required autocomplete="off">
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="signupSection" class="form-section" style="display: none;">
            <h2>Signup</h2>
            <form id="signupForm">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" required autocomplete="off">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required autocomplete="off">
                <button type="submit">Signup</button>
            </form>
        </section>
        <section id="forumSection" style="display: none;">
            <h2>Create a New Post</h2>
            <form id="postForm" class="form-section">
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="General">General</option>
                    <option value="News">News</option>
                    <option value="Discussion">Discussion</option>
                    <option value="Question">Question</option>
                </select>
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                <label for="content">Content:</label>
                <textarea id="content"  required></textarea>
                <button type="submit">Post</button>
            </form>
            <h2>Posts</h2>
            <label for="filterCategory">Filter by Category:</label>
            <select id="filterCategory">
                <option value="All">All</option>
                <option value="General">General</option>
                <option value="News">News</option>
                <option value="Discussion">Discussion</option>
                <option value="Question">Question</option>
            </select>
            <div class="flex">
                <div class="timeline" id="posts"></div>
            </div>
        </section>
    </main>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
